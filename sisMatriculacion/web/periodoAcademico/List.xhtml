<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:event listener="#{periodoAcademicoController.findAll()}" type="preRenderView"/>
        
    </f:metadata>

    <ui:composition template="/layout/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeriodoAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
        
            
            
            <h:form id="formPAcademico" prependId="false">

                <p:dataTable id="lista" value="#{periodoAcademicoController.periodoList}" var="periodoAC" paginator="true" rows="5">
                    <p:column headerText="#{bundle.ListPeriodoAcademicoTitle_fechaInicio}" >
                        <h:outputText value="#{periodoAC.fechaInicio}"></h:outputText>
                    </p:column> 
                    <p:column headerText="#{bundle.ListPeriodoAcademicoTitle_fechaFin}" >
                        <h:outputText value="#{periodoAC.fechaFin}"></h:outputText>
                    </p:column> 
                    <p:column headerText="#{bundle.ListPeriodoAcademicoTitle_opciones}">
                        <p:button value="#{bundle.ListPeriodoAcademicoEditLink}" outcome="/periodoAcademico/Edit" icon="ui-icon ui-icon-pencil">
                            <f:param name="id" value="#{periodoAC.id}"/>
                        </p:button>

                    </p:column>

                </p:dataTable>
                 <p:button value="Nuevo" outcome="/periodoAcademico/Edit" 
                          icon="ui-icon ui-icon-circle-plus">
                    <f:param name="id" value=""/>

                </p:button>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
