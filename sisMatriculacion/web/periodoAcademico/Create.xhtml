<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeriodoAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_fechaInicio}" for="fechaInicio" />
                    <p:calendar id="fechaInicio" value="#{periodoAcademicoController.selected.fechaInicio}" title="#{bundle.CreatePeriodoAcademicoTitle_fechaInicio}"
                                pattern="dd/MM/yyyy" navigator="true" showOn="button"/>

                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_fechaFin}" for="fechaFin" />
                    <p:calendar id="fechaFin" value="#{periodoAcademicoController.selected.fechaFin}" title="#{bundle.CreatePeriodoAcademicoTitle_fechaFin}"
                                pattern="MM/dd/yyyy" navigator="true" showOn="button">
                    </p:calendar>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodoAcademicoController.create}" value="#{bundle.CreatePeriodoAcademicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{periodoAcademicoController.prepareList}" value="#{bundle.CreatePeriodoAcademicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeriodoAcademicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
