<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodoAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_matricula}"/>
                    <h:outputText value="#{periodoAcademicoController.selected.matricula}" title="#{bundle.ViewPeriodoAcademicoTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_id}"/>
                    <h:outputText value="#{periodoAcademicoController.selected.id}" title="#{bundle.ViewPeriodoAcademicoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_fechaInicio}"/>
                    <h:outputText value="#{periodoAcademicoController.selected.fechaInicio}" title="#{bundle.ViewPeriodoAcademicoTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_fechaFin}"/>
                    <h:outputText value="#{periodoAcademicoController.selected.fechaFin}" title="#{bundle.ViewPeriodoAcademicoTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodoAcademicoController.destroyAndView}" value="#{bundle.ViewPeriodoAcademicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeriodoAcademicoEditLink}"/>
                <br />
                <h:commandLink action="#{periodoAcademicoController.prepareCreate}" value="#{bundle.ViewPeriodoAcademicoCreateLink}" />
                <br />
                <h:commandLink action="#{periodoAcademicoController.prepareList}" value="#{bundle.ViewPeriodoAcademicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeriodoAcademicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
