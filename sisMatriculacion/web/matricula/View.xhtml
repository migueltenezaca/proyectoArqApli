<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMatriculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMatriculaLabel_periodoAcademico}"/>
                    <h:outputText value="#{matriculaController.selected.periodoAcademico}" title="#{bundle.ViewMatriculaTitle_periodoAcademico}"/>
                    <h:outputText value="#{bundle.ViewMatriculaLabel_id}"/>
                    <h:outputText value="#{matriculaController.selected.id}" title="#{bundle.ViewMatriculaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMatriculaLabel_fechaMatricula}"/>
                    <h:outputText value="#{matriculaController.selected.fechaMatricula}" title="#{bundle.ViewMatriculaTitle_fechaMatricula}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMatriculaLabel_estudiante}"/>
                    <h:outputText value="#{matriculaController.selected.estudiante}" title="#{bundle.ViewMatriculaTitle_estudiante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculaController.destroyAndView}" value="#{bundle.ViewMatriculaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMatriculaEditLink}"/>
                <br />
                <h:commandLink action="#{matriculaController.prepareCreate}" value="#{bundle.ViewMatriculaCreateLink}" />
                <br />
                <h:commandLink action="#{matriculaController.prepareList}" value="#{bundle.ViewMatriculaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMatriculaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
