<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMatriculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_periodoAcademico}" for="periodoAcademico" />
                    <p:selectOneMenu id="periodoAcademico" value="#{matriculaController.selected.periodoAcademico}" converter="genericConverter">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_fechaMatricula}" for="fechaMatricula" />
                    <p:inputText id="fechaMatricula" value="#{matriculaController.selected.fechaMatricula}" title="#{bundle.CreateMatriculaTitle_fechaMatricula}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_estudiante}" for="estudiante" />
                    <p:selectOneMenu converter="genericConverter" id="estudiante" value="#{matriculaController.selected.estudiante}" >
                        <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculaController.create}" value="#{bundle.CreateMatriculaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{matriculaController.prepareList}" value="#{bundle.CreateMatriculaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMatriculaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
