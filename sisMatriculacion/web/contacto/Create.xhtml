<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{contactoController.selected.tipo}" title="#{bundle.CreateContactoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{contactoController.selected.descripcion}" title="#{bundle.CreateContactoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_estudiante}" for="estudiante" />
                    <p:autoComplete id="_brand" value="#{contactoController.selected.estudiante}"
                                    effect="fade" required="true" completeMethod="#{estudianteController.findCompleteBrand(query)}"
                                    var="brand" itemLabel="#{brand}" itemValue="#{brand}"
                                    converter="genericConverter"
                                    forceSelection="true" process="@this" >
                    </p:autoComplete>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactoController.create}" value="#{bundle.CreateContactoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactoController.prepareList}" value="#{bundle.CreateContactoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContactoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
