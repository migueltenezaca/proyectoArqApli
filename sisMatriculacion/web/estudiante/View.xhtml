<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstudianteLabel_id}"/>
                    <h:outputText value="#{estudianteController.selected.id}" title="#{bundle.ViewEstudianteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_dni}"/>
                    <h:outputText value="#{estudianteController.selected.dni}" title="#{bundle.ViewEstudianteTitle_dni}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_nombres}"/>
                    <h:outputText value="#{estudianteController.selected.nombres}" title="#{bundle.ViewEstudianteTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_apellidos}"/>
                    <h:outputText value="#{estudianteController.selected.apellidos}" title="#{bundle.ViewEstudianteTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_fechaNacimiento}"/>
                    <h:outputText value="#{estudianteController.selected.fechaNacimiento}" title="#{bundle.ViewEstudianteTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_genero}"/>
                    <h:outputText value="#{estudianteController.selected.genero}" title="#{bundle.ViewEstudianteTitle_genero}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_contacto}"/>
                    <h:outputText value="#{estudianteController.selected.contacto}" title="#{bundle.ViewEstudianteTitle_contacto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudianteController.destroyAndView}" value="#{bundle.ViewEstudianteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstudianteEditLink}"/>
                <br />
                <h:commandLink action="#{estudianteController.prepareCreate}" value="#{bundle.ViewEstudianteCreateLink}" />
                <br />
                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.ViewEstudianteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstudianteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
